<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

 
</head>

<body>
  <main>
    <section class="font-inter h-screen bg-grey-900 flex flex-col justify-center items-center">
      <article class="w-[327px] lg:w-[387px] bg-grey-800 flex flex-col items-center justify-center p-6 rounded-2xl">
        <img src="./images/avatar-jessica.jpeg"  alt="Image avatar" class="w-[90px] rounded-full my-3">
        <h1 class="text-2xl text-white font-medium my-2">Jessica Randall</h1>
        <p class="font-semibold text-sm text-green mb-5">London, United Kindom</p>
        <p class="text-white text-sm font-normal mb-6">"Front-end developer and avid reader."</p>
        <article class="grid grid-rows-5 gap-y-[14px] w-full mb-4">
          <button class="text-white text-sm font-bold lg:hover:bg-green lg:hover:text-black bg-grey-700 py-3 rounded-lg">GitHub</button>
          <button class="text-white text-sm font-bold lg:hover:bg-green lg:hover:text-black bg-grey-700 py-3 rounded-lg">Frontend Mentor</button>
          <button class="text-white text-sm font-bold lg:hover:bg-green lg:hover:text-black bg-grey-700 py-3 rounded-lg">Linkedin</button>
          <button class="text-white text-sm font-bold lg:hover:bg-green lg:hover:text-black bg-grey-700 py-3 rounded-lg">Twitter</button>
          <button class="text-white text-sm font-bold lg:hover:bg-green lg:hover:text-black bg-grey-700 py-3 rounded-lg">Intagram</button>

        </article>
      </article>
    </section>
  </main>

  <footer id="footer" class="">
    <div class="text-center text-sm py-2 bg-slate-100">
      Challenge by <a class="font-semibold lg:hover:text-gray-400"" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="font-semibold lg:hover:text-gray-400" href="https://github.com/Pablo-Zallio-Dev">Pablo Zallio Dev</a>.
    </div>
  </footer>
</body>

</html>
